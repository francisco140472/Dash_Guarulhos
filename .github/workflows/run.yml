name: Deploy Streamlit App

on:
  push:
    branches:
      - main  # Ajuste conforme sua branch principal

jobs:
  deploy:
    runs-on: windows-latest  # Pode mudar para ubuntu-latest se usar Linux

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Ajuste conforme necessário

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Iniciar Streamlit
        run: |
          python -m streamlit run test_jortform.py --server.port 8501 --server.headless true
