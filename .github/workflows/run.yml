name: Deploy Streamlit App

on:
  push:
    branches:
      - main  # Ou a branch que você usa

jobs:
  deploy:
    runs-on: windows-latest  # Muda para ubuntu-latest se for Linux

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Ajuste conforme necessário

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Reiniciar Streamlit (caso esteja em um servidor próprio)
        run: |
           pkill -f streamlit
           nohup streamlit test_jortform.py--server.port 8501 &

