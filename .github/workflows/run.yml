name: Deploy via FTP

on:
  push:
    branches:
      - main  # Altere se necessário

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Upload para o servidor FTP
        uses: SamKirkland/FTP-Deploy-Action@v2  # Mudou para v2
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_HOST }}
          password: ${{ secrets.FTP_ADDRESS }}
          local-dir: ./  # Diretório local (onde os arquivos do repositório estão)
          server-dir: /ftp_jot  # Caminho no servidor FTP
