name: Deploy Streamlit App

on:
  push:
    branches:
      - main  # Atualiza quando há push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Mude para windows-latest se necessário

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Atualizar e Reiniciar Streamlit no Servidor
        run: |
          ssh usuario@seu_servidor.com "
            cd /caminho/do/projeto &&
            git pull origin main &&
            source venv/bin/activate &&
            pip install -r requirements.txt &&
            pkill -f streamlit &&
            nohup streamlit run test_jortform.py --server.port 8501 --server.headless true &
          "
