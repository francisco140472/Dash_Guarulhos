name: Deploy Streamlit App (Windows)

on:
  push:
    branches:
      - main  # Rodará quando houver push na branch "main"

jobs:
  deploy:
    runs-on: windows-latest  # Agora rodará em um ambiente Windows

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Rodar Streamlit
        run: |
          start /B streamlit run test_jortform.py --server.port 8501 --server.headless true
