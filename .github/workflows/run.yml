name: Force Deploy on Streamlit

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Forçar atualização no Streamlit
        run: |
          curl -X POST https://share.streamlit.io/deploy
