name: Deploy no Streamlit

on:
  push:
    branches:
      - main  # Executa a ação sempre que houver um push na branch 'main'
  workflow_dispatch:  # Permite executar manualmente pelo GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/francisco140472/Dash_Guarulhos.git

      - name: Forçar Deploy no Streamlit
        run: |
          git add .
          git commit -m "Forçando deploy no Streamlit" || echo "Nenhuma alteração para commitar"
          git push origin main --force
